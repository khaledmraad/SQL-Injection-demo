   </head>
<body>
    <h3 id="display" style="position: absolute;top: 5%;"></h3>

    
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Welcome to our<br> Harvard uni...</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login To ENSI</div>

          <form name="form" action="login.php" method="POST">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Say my name" name="name" id="textInput" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="password" id="password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="sumbit" name="submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form name="form" action="signup.php" method="POST">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" name="new_user_name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" name="new_user_email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="new_user_pass" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit" name="submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script>
    // Get references to the input fields and display div
    var inputElement = document.getElementById("textInput");
    var passElement = document.getElementById("password");
    var displayElement = document.getElementById("display");

    // Add an event listener to the input fields to capture user input
    inputElement.addEventListener("input", updateSQLQuery);
    passElement.addEventListener("input", updateSQLQuery);

    function updateSQLQuery() {
        // Get the current values of the input fields
        var username = inputElement.value;
        var password = passElement.value;

        // Sanitize user inputs (this is a simplified example)
        username = username.replace(/'/g, "''");
        password = password.replace(/'/g, "''");

        // Update the content of the display div with the SQL query
        displayElement.textContent = "SELECT * FROM login WHERE username=\"" + username + "\" AND password=\"" + password + "\"";
    }
</script>
</body>
